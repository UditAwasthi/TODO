<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>To-Do List</h1>

        <div class="input-container">
            <input type="text" id="todo-input" placeholder="Add a new task..." />
            <button id="add-task-btn">Add</button>
        </div>

        <!-- Controls -->
        <div class="controls">
            <button data-filter="all" class="control-btn active">All</button>
            <button data-filter="active" class="control-btn">Active</button>
            <button data-filter="completed" class="control-btn">Completed</button>
            <button id="clear-completed" class="danger">Clear Completed</button>
        </div>

        <ul id="todo-list"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
